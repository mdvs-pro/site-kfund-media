<!DOCTYPE html>
<html>
<head lang="ru">

                    <span class="currency__item currency__item--falling"><i class="fa fa-eur" aria-hidden="true"></i>28.83</span>
                </p>
            </div>
            <div class="top-panel__div socials">
                <a href="#" target="_blank" rel="nofollow">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="#" target="_blank" rel="nofollow">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
                <a href="#" target="_blank" rel="nofollow">
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                </a>
                <a href="#" target="_blank" rel="nofollow">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
                <a href="#" target="_blank" rel="nofollow">
                    <i class="fa fa-vk" aria-hidden="true"></i>
                </a>
                <a href="#" target="_blank" rel="nofollow">
                    <i class="fa fa-google" aria-hidden="true"></i>
                </a>
                <a href="#" target="_blank" rel="nofollow">
                    <i class="fa fa-rss" aria-hidden="true"></i>
                </a>
            </div>
            <div class="top-panel__div top-panel__div--right">
                <a href="#" target="_blank" rel="nofollow" class="link--arrow">фонд ВАСИЛИЯ ХМЕЛЬНИЦКОГО</a>
            </div>
        </div>
    </div>
</div>
<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="col-6 header__column">
                <a href="/" class="header__logo">
                    <img src="assets/images/kfund-logo.svg" alt="logo">
                </a>
            </div>
            <div class="col-6 header__column header__column--right">
                <div class="header__additional">
                    <div class="header__search">
                        <button>
                            <i class="fa fa-search" aria-hidden="true"></i>

                    </ul>
                </div>

                <nav class="header__nav" role="navigation">
                    <ul class="header__menu">

                        <li><a href="#">книги</a></li>
                        <li><a href="#">календар</a></li>
                    </ul>
                </nav>

                <button class="burger header__burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</header>
<div class="mobile-nav js_mobile-nav">
    <nav>
        <ul class="mobile-nav__menu">
        </ul>
    </nav>
    <button class="burger mobile-nav__burger">
        <span></span>
        <span></span>

    </div>
